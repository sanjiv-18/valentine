<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: 'Segoe UI', cursive;
    text-align: center;
    overflow: hidden;
}

/* Romantic Glow Text */
.glowText {
    margin-top: 120px;
    font-size: 3em;
    color: white;
    animation: heartGlow 2s infinite alternate;
}

@keyframes heartGlow {
    0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff4d6d; }
    100% { text-shadow: 0 0 30px #ff4d6d, 0 0 50px red; }
}

.proposalText {
    font-size: 1.8em;
    color: white;
    margin-top: 10px;
    animation: fadeIn 3s forwards;
}

p { font-size: 1.5em; color: white; }

.btn {
    padding: 15px 35px;
    font-size: 1.2em;
    border: none;
    border-radius: 30px;
    margin: 20px;
    cursor: pointer;
}

#yesBtn { background-color: #ff4d6d; color: white; }
#noBtn  { background-color: white; color: #ff4d6d; position: absolute; }

.heart {
    position: absolute;
    color: red;
    font-size: 20px;
    animation: float 5s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
}

/* Love Image */
.loveScene {
    margin-top: 25px;
    width: 280px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255,255,255,0.6);
    animation: fadeIn 2s forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.5); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<h1>Hey Beautiful ‚ù§Ô∏è</h1>
<p>You make my world brighter every day ‚òÄÔ∏è</p>
<p>Will you be my Valentine? üíñ</p>

<button id="yesBtn" class="btn">YES üíç</button>
<button id="noBtn" class="btn">NO üôà</button>

<canvas id="fireworks"></canvas>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

/* NO button escape */
noBtn.addEventListener("mouseover", () => {
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
});

/* YES click */
yesBtn.addEventListener("click", () => {
    document.body.innerHTML += `
        <h1 class="glowText">I Love You More Than Words ‚ù§Ô∏è</h1>
        <div class="proposalText">From the moment you came into my life, everything became beautiful.</div>
        <div class="proposalText">Will you stay with me forever and make every day magical? üíç</div>
        <img src="love.png" class="loveScene">
    `;
    startFireworks();
});

/* Floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}
setInterval(createHeart, 300);

/* Fireworks */
let particles = [];
function createFirework(x, y) {
    for (let i = 0; i < 80; i++) {
        particles.push({ x, y,
            angle: Math.random() * 2 * Math.PI,
            speed: Math.random() * 5 + 2,
            alpha: 1 });
    }
}

function startFireworks() {
    setInterval(() => {
        createFirework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    }, 700);
    animate();
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.alpha -= 0.01;

        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,"+p.alpha+")";
        ctx.fill();

        if (p.alpha <= 0) particles.splice(i, 1);
    });
}
</script>

</body>
</html>
